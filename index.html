<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quiz</title>
      <link rel="stylesheet" href="styles.css">
      </head>
<body>
      <main class="quiz-container" id="quiz-container">
            <header class="quiz-header">
                  <h1 class="brand">Quiz</h1>
                  <div id="score" class="score">Score: 0</div>
            </header>
            <section id="quiz-card" class="card">
                  <div id="question-area" class="question-area">
                        <p id="question" class="question">Question text</p>
                  </div>
                  <div id="answers" class="answers">
                        <!-- answer buttons injected by JS -->
                  </div>
                  <div class="controls">
                        <button id="nextBtn" class="btn" disabled>Next</button>
                  </div>
            </section>
            <section id="result-card" class="card hidden">
                  <h2 id="result-title">Your result</h2>
                  <p id="result-text" class="result-text"></p>
                  <button id="restartBtn" class="btn">Play Again</button>
            </section>
      </main>
      <script src="app.js"></script>
      </body>
      </html>
